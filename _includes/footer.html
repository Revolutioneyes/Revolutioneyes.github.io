<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <h3>Follow us</h3>
    <a class="icon" href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}"><i class="fa fa-facebook-square" title="facebook link"></i></a>
    <a class="icon" href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><i class="fa fa-twitter-square" title="twitter link"></i></a>
    <p class="email">Contact us at: <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></p>
    <p>&copy; {{ site.time | date: "%Y" }}</p>
  </div>

</footer>
